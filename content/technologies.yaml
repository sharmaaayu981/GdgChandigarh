  technologies:
    - header: Android Development
      body: Every year Google developers release exciting new updates to the world's most popular operating system. We always have sessions to keep you updated and mastering the latest trends in modern Android development.
      img: images/technologies/android.png
      alt: Official android logo
      link: https://codelabs.developers.google.com/?cat=Android
    - header: Web Development
      body: Learn the core foundations of a delightful web experience both for the user and developer. Stay up to tabs with emerging and trending technologies. Get access to a guided, tutorial and hands-on coding experience.
      img: images/technologies/web.png
      alt: Developer building a progressive web app
      link: https://codelabs.developers.google.com/?cat=Web
    - header: Cloud Computing
      body: For passionate developers who want to stay relevant in a cloud first world where businesses demand for agility and innovation and prompt rise of cloud-native applications to ridges gaps between data, insight, and action.
      img: images/technologies/cloud.png
      alt: Illustration of data uploading to the cloud
      link: https://codelabs.developers.google.com/?cat=Cloud
    - header: Machine Intelligence
      body: Learn how to drive user engagement and retention with intelligent apps that are able to effectively serve users what they need without the fuss by providing these systems with the ability to utomatically learn and improve from experience without being explicitly programmed.
      img: images/technologies/mi.png
