- header: Concept of GDG
  body: The DSC program is a grassroots channel through which Google provides development skills, mobile and web development skills for students, towards employability.
  
- header: Why GDG?
  body: For students to learn development skills, solve problems through technology and inspire them to be world-class developers and changemakers.

- header: Target audience
  body: DSC activities are targeted at University students and any others including faculty members who want to learn development skills & work to solve real-life problems.
